<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
    <!-- Left Navigation Bar -->
    <div class="left-nav">
        <div class="nav-icon {% if request.path == url_for('profile') %}active{% endif %}">
            <a href="{{ url_for('profile') }}">
                <img src="{{ url_for('static', filename='icons/user.svg') }}" alt="Profile">
            </a>
        </div>
        <div class="nav-icon {% if request.path.startswith(url_for('chat_home')) %}active{% endif %}">
            <a href="{{ url_for('chat_home') }}">
                <img src="{{ url_for('static', filename='icons/chats.svg') }}" alt="Chats">
            </a>
        </div>
        <div class="nav-icon {% if request.path.startswith(url_for('metrics_view')) %}active{% endif %}">
            <a href="{{ url_for('metrics_view') }}">
                <img src="{{ url_for('static', filename='icons/metrics.svg') }}" alt="Metrics">
            </a>
        </div>
        <div class="nav-icon {% if request.path.startswith(url_for('settings_view')) %}active{% endif %}">
            <a href="{{ url_for('settings_view') }}">
                <img src="{{ url_for('static', filename='icons/settings.svg') }}" alt="Settings">
            </a>
        </div>
    </div>

    <!-- Sidebar and Chat Content -->
    <div class="sidebar">
        {% include 'chat_list.html' %}
    </div>

    <div class="main">
        {% block content %}{% endblock %}
    </div>
    </div>
    
{% block scripts %}{% endblock %}
</body>
</html>
