<ul class="elements-list">
  {% for a in authors %}
  <li class="{% if a.author_id == author.author_id %}active{% endif %}">
    <a href="{{ url_for('author_profile', author_id=a.author_id) }}" style="display: flex; align-items: center;">
      <div class="avatar">{{ a.name[0] }}</div>
      <div style="flex: 1;">
        <strong>{{ a.name }}</strong>
        <p>{{ a.job or "Beruf unbekannt" }}</p>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
